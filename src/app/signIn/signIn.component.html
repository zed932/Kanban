<div class="container">
  <div class="header">
    <h1>Добро пожаловать</h1>
    <p>Введите ваши данные для входа</p>
  </div>

  <form id="loginForm">
    <div class="name-section">
      <div class="form-group">
        <label for="name">Имя {{name}}</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя"  [(ngModel)] ="name" required>
      </div>
    </div>

    <div class="login-section">
      <div class="form-group">
        <label for="login">Логин {{login}}</label>
        <input type="text" id="login" name = "login" placeholder="Введите логин" [(ngModel)] ="login" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль {{password}}</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" [(ngModel)]="password" required>
      </div>
    </div>

    <button type="submit" class="btn" (click)="navigateToHomePage()">Войти</button>
  </form>
</div>
