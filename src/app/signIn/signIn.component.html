<div class="container">
  <div class="header">
    <h1>Добро пожаловать</h1>
    <p>Войдите в свой аккаунт</p>
  </div>

  <form id="loginForm" [formGroup]="signInForm" (submit)="signInApplication()" >
    <div class="login-section">
      <div class="form-group">
        <label for="login"></label>
        <input type="text" id="login" name = "login" placeholder="Введите логин" formControlName="login">
        @if(signInForm.controls["login"].invalid && signInForm.controls["login"].touched){
          <div class = "alert">
            Введите логин
          </div>
        }
      </div>

      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" formControlName="password">
        @if(signInForm.controls["password"].invalid && signInForm.controls["password"].touched){
          <div class = "alert">
            Введите пароль
          </div>
        }
      </div>
    </div>

    <button [disabled]="!signInForm.valid" type="submit" class="btn">Войти</button>
    <button type="button" class="btn" (click)="navigateToSignUpPage()">У вас нет аккканута? Зарегистрируйте его сейчас же!</button>
  </form>
</div>
