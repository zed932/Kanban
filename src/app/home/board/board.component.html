<div class="board-container">
  <div class="header">
    <h2>Мои доски</h2>
    <button type="button" class="create-button" (click)="startCreatingDesk()" title="Добавить доску">
      + Новая доска
    </button>
  </div>

  @if (isCreatingDesk) {
    <div class="create-desk-form">
      <input
        type="text"
        [(ngModel)]="newDeskName"
        placeholder="Название доски"
        (keyup.enter)="createDesk()"
        class="desk-input"
      />
      <div class="form-actions">
        <button type="button" (click)="createDesk()" class="save-button">Создать</button>
        <button type="button" (click)="cancelCreatingDesk()" class="cancel-button">Отмена</button>
      </div>
    </div>
  }

  <div class="desks-container">
    @for (desk of desksList; track desk.id) {
      <desk
        [desk]="desk"
        (deskDeleted)="loadDesks()"
        (deskUpdated)="loadDesks()"
      ></desk>
    }
  </div>
</div>
