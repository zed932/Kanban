<div class = "board-container">
  <div class = "create-button">
    <button type="button" class = "side-button" title="Добавить доску" >+</button>
  </div>

  <div class = "desks-container">
    @for (desk of desksList; track desk.name ){
      <desk [name]="desk.name" [tasksList]="desk.tasksList" ></desk>
    }
  </div>

</div>
