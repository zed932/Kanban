<div class ="desk-container">
  <h3>{{name}}</h3>
  <button type="button" class = "delete-desk">Удалить доску</button>
  <button type="button" class = "edit-desk">Редактировать доску</button>
  <button type="button" class="add-task-button">Добавить задачу</button>
  <div class = "tasks-container">
    @for (task of tasksList; track task.id) {
      <task [task]="task"></task>
    }
  </div>
</div>
