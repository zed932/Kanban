<div class="task" [class.completed]="task.isCompleted">
  @if (isEditing) {
    <div class="edit-form">
      <input
        type="text"
        [(ngModel)]="editedTask.name"
        (keyup.enter)="saveEdit()"
        class="task-name-input"
      />
      <textarea
        [(ngModel)]="editedTask.description"
        class="task-description-input"
      ></textarea>
      <div class="edit-actions">
        <button type="button" (click)="saveEdit()" class="save-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" (click)="cancelEdit()" class="cancel-button">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>
  } @else {
    <div class="task-content">
      <div class="task-header">
        <h4 class="task-name">{{task.name}}</h4>
        <div class="task-status">
          @if (task.isCompleted) {
            <span class="completed-badge">‚úì –í—ã–ø–æ–ª–Ω–µ–Ω–æ</span>
          }
        </div>
      </div>
      <p class="task-description">{{task.description}}</p>
      <div class="task-actions">
        <button
          type="button"
          class="complete-task"
          (click)="toggleComplete()"
          [class.completed]="task.isCompleted"
        >
          {{ task.isCompleted ? '–í–µ—Ä–Ω—É—Ç—å –≤ —Ä–∞–±–æ—Ç—É' : '–û—Ç–º–µ—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–º' }}
        </button>
        <button type="button" class="edit-task" (click)="startEditing()">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
        <button type="button" class="delete-task" (click)="deleteTask()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
      </div>
    </div>
  }
</div>
